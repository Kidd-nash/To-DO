<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href='style.css' rel='stylesheet' />
    <script type="text/javascript" src="tasks.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>To Do Page</title>
  </head>
  <body>
    <div class="blank"></div>
    <div class="container" id="container">
        <div class="input_part" id="input_part">
            <label for="task_input" class="input_parts">Input Task:</label>
            <input type="text" class="task_input input_parts" id="task_input" name="task_input" 
            placeholder="Type a task" />
            <label for="set_date" class="input_parts">Input Date:</label>
            <input type="date" class="set_date input_parts" id="set_date" name="set_date" 
            min="" max=""/>
            <button type="button" class="input_button input_parts" id="input_button">
                Click to add
            </button><br>
            <p class="input_parts">To Do:</p>
        </div>
        <div class="list_container" id="list_container">
            <ul class="list_holder"></ul>
        </div>
        <br />
        <br />
        <button id="debug_tasks">DEBUG TASKS</button>
        <button onclick="darkMode()">Light/Dark Mode</button>
    </div>
    <div>
        
    </div>
  </body>
</html>
